# Database configuration
spring.datasource.url=jdbc:sqlserver://<DB_HOST>:<PORT>;databaseName=<DB_NAME>;encrypt=true;trustServerCertificate=true
spring.datasource.username=<DB_USERNAME>
spring.datasource.password=<DB_PASSWORD>
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT configuration
jwt.secret=<JWT_SECRET>
jwt.expiration-ms=2592000000

# CORS settings
spring.web.cors.allowed-origins=http://localhost:4200

# File paths (adjust to your system paths)
app.data.processing.location=/path/to/data/directory
app.file.storage.location=/path/to/storage/directory

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Default users (DO NOT use these in production)
app.default.admin.username=<ADMIN_USERNAME>
app.default.admin.password=<ADMIN_PASSWORD>
app.default.admin.email=<ADMIN_EMAIL>

app.default.teacher.username=<TEACHER_USERNAME>
app.default.teacher.password=<TEACHER_PASSWORD>
app.default.teacher.email=<TEACHER_EMAIL>

app.default.staff.username=<STAFF_USERNAME>
app.default.staff.password=<STAFF_PASSWORD>
app.default.staff.email=<STAFF_EMAIL>
