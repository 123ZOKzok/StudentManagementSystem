@if (isLoggedIn) {
  <div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0 bg-white border-r border-gray-200">
    <!-- Sidebar Header -->
    <div class="flex items-center justify-center h-16 px-4 bg-indigo-50">
      <span class="text-lg font-semibold text-indigo-700">School Portal</span>
    </div>

    <!-- Navigation Menu -->
    <div class="flex-1 overflow-y-auto">
      <nav class="px-2 py-4 space-y-1">
        <a 
          *ngFor="let item of menuItems"
          [routerLink]="item.path"
          routerLinkActive="bg-gray-100 text-indigo-600"
          class="group flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-50 hover:text-indigo-600 transition-colors duration-200"
        >
          <span class="mr-3 text-gray-400 group-hover:text-indigo-500">
            {{ item.icon | slice:0:1 | uppercase }}
          </span>
          <span>{{ item.title }}</span>
        </a>
      </nav>
    </div>

    <!-- User Profile Section -->
    <div class="p-4 border-t border-gray-200 bg-gray-50">
      <div class="flex items-center">
        <div class="flex-shrink-0 h-10 w-10 rounded-full bg-indigo-100 flex items-center justify-center">
          <span class="text-sm font-medium text-indigo-700">{{ userInitials }}</span>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-700">{{ username }}</p>
          <p class="text-xs font-medium text-gray-500">{{ userRole }}</p>
        </div>
      </div>
      <button 
        (click)="authService.logout()"
        class="mt-3 w-full flex items-center justify-center px-3 py-1.5 text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200"
      >
        Sign out
      </button>
    </div>
  </div>
}
