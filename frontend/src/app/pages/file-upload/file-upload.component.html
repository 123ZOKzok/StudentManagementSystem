<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-gray-900">Upload Students</h1>
      <p class="mt-2 text-sm text-gray-700">
        Upload an Excel file containing student data.
      </p>
    </div>
  </div>

  <div class="mt-6 bg-white shadow rounded-lg p-6">
    <div class="space-y-8">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Student Data File
        </label>
        <div class="flex items-center justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
          <div class="space-y-1 text-center">
            <div class="flex text-sm text-gray-600 justify-center">
              <label
                for="file-upload"
                class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500"
              >
                <span>Upload a file</span>
                <input
                  id="file-upload"
                  name="file-upload"
                  type="file"
                  class="sr-only"
                  (change)="onFileSelected($event)"
                  accept=".xlsx,.xls"
                />
              </label>
              <span class="pl-2">or drag and drop</span>
            </div>
            <p class="text-xs text-gray-500">.xls or .xlsx files only</p>
            <p
              *ngIf="selectedFile"
              class="text-sm font-medium text-gray-900 mt-2"
            >
             {{ selectedFile.name }}
            </p>
          </div>
        </div>
      </div>

      <div class="flex justify-end">
        <button
          type="button"
          (click)="uploadFile()"
          [disabled]="!selectedFile || isLoading"
          class="inline-flex items-center justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
        >
          <ng-container *ngIf="!isLoading; else loadingSpinner">
            Upload
          </ng-container>
          <ng-template #loadingSpinner>
            <svg
              class="animate-spin -ml-1 mr-2 h-4 w-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Uploading...
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
