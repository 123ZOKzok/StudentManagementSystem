<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-gray-900">Process Excel File</h1>
      <p class="mt-2 text-sm text-gray-700">
        Convert the most recently generated Excel file to CSV format and increase scores by 10.
      </p>
    </div>
  </div>

  <!-- Info banner -->
  <div class="mt-6 bg-white shadow rounded-lg p-6">
    <div class="rounded-md bg-blue-50 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2h-1V9z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <h3 class="text-sm font-medium text-blue-800">Info</h3>
          <div class="mt-2 text-sm text-blue-700">
            <p>This will process the latest Excel file and convert it to CSV format.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Process Button -->
    <div class="mt-6">
      <button
        (click)="processData()"
        [disabled]="isLoading"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
        
        <span *ngIf="!isLoading">Process Data</span>
        
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Processing...
        </span>
      </button>
    </div>

    <!--  File path on success -->
    <div *ngIf="processedFilePath" class="mt-4 p-4 bg-green-100 border border-green-400 text-green-800 rounded">
      <strong class="font-bold">CSV Generated:</strong>
      <p class="break-all mt-1">{{ processedFilePath }}</p>
    </div>

    <!-- ❌ Error message -->
    <div *ngIf="errorMessage" class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
      <strong class="font-bold">Error:</strong>
      <p class="mt-1">{{ errorMessage }}</p>
    </div>
  </div>
</div>
