<div class="p-6">
  <div class="bg-white shadow rounded-lg">
   <div class="px-4 py-5 sm:px-6 border-b">
  <h2 class="text-xl font-semibold text-gray-900">Data Generation</h2>
  <p class="mt-1 text-sm text-gray-600">Input the number of student records and download as an Excel file.</p>
</div>

    <div class="border-t border-gray-200 px-4 py-5">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-center">
        <label for="recordCount" class="block text-sm font-medium text-gray-700">Number of Records</label>
        <input
          type="number"
          id="recordCount"
          [(ngModel)]="recordCount"
          min="1"
          class="col-span-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter number (e.g., 100)" />

        <div class="sm:col-span-3 text-right mt-4">
          <button
            (click)="generateData()"
            [disabled]="isLoading"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none disabled:opacity-50">

            <ng-container *ngIf="!isLoading">Generate Excel</ng-container>
            <ng-container *ngIf="isLoading">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Processing...
            </ng-container>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
